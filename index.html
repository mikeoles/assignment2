<!doctype html>
<html>
  <head>
    <meta author="Michael Oles">
    <meta charset="utf-8">

    <title>Pickup Football Sign Up</title>

    <link href="css/style.css" rel="stylesheet">

  </head>

  <body>

    <h1>Play Some Pickup Football</h1>

    <div class="signup-form">

      <form action="" method="POST" id="signupForm">
        <h2 id="formTitle">Sign Up For Football Here</h2>

        <p class="warn" id=firstNameError></p>
        <h2 class="form=title">First Name</h2>
        <input type="text" id="firstName"><br>

        <p class="warn" id=lastNameError></p>
        <h2 class="form-title">Last Name</h2>
        <input type="text" id="lastName"><br>

        <p class="warn"id=emailError></p>
        <h2 class="form-title">Email</h2>
        <input type="email" id="email">

        <p class="warn" id=positionError></p>
        <h2 class="form-title">Position</h2>
        <input type="checkbox" id="position" value="quarterback"><label for="quarterback">Quarterback</label><br>
        <input type="checkbox" id="position" value="runningback"><label for="runningback">Running Back</label><br>
        <input type="checkbox" id="position" value="widereciever"><label for="widereciever">Wide Reciever</label><br>
        <input type="checkbox" id="position" value="oline"><label for="oline">Offesnive Line</label><br>
        <input type="checkbox" id="position" value="dLine"><label for="dline">Defensive Line</label><br>
        <input type="checkbox" id="position" value="linebacker"><label for="defensiveback">Linebacker</label><br>
        <input type="checkbox" id="position" value="secondary"><label for="secondary">Defensive Back</label><br>

        <p class="warn" id=stateError></p>
        <h2 class="form-title">State</h2>
        <input type="radio" name="state" value="ny"><label for="ny">New York</label><br>
        <input type="radio" name="state" value="pa"><label for="pa">Pennsylvania</label><br>
        <input type="radio" name="state" value="md"><label for="md">Maryland</label><br>
        <input type="radio" name="state" value="oh"><label for="oh">Ohio</label><br>
        <input type="radio" name="state" value="nj"><label for="nj">New Jersey</label><br>

        <p class="warn" id=ageError></p>
        <h2 class="form-title">Age</h2>
        <input type="number" id="age">

        <br><br>
        <input type="submit" value="Join" class="button">
        <input type="reset" value="Clear" class="button">
      </form>
      <h3 id="submittedFeedback">Submission Sucessful</h3>
    </div>

    <image id="imageOne" src=img/picOne.jpg></image>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
